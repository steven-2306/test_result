<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landscape</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="wrapper">
    <div class="header">
        <h1> Vietnam </h1>
        <p>This is some landscape in my country</p>
    </div>
    <div class="image-container">
        <div class="first-img card">
            <img src="images/halong.jfif" alt="ha long bay">
            <p>HA LONG BAY</p>
            <div class="overlay"></div>
        </div>
        <div class="second-img card">
            <img src="images/dragonbridge.png" alt="dragon bridge">
            <p>Dragon bridge</p>
            <div class="overlay"></div>
        </div>
        <div class="third-img card">
            <img src="images/benthanhmarket.jfif" alt="ben thanh market">
            <p>Ben Thanh Market</p>
            <div class="overlay"></div>
        </div>
        <div class="fourth-img card">
            <img src="images/hoankiemlake.jfif" alt="hoan kiem lake">
            <p>Hoan Kiem Lake</p>
            <div class="overlay"></div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
